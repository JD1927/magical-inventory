version: '3.8'

services:
  db:
    image: postgres:17.6-alpine
    container_name: magical_inventory_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-magical_inventory}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-magical_inventory}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - magical-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: magical_inventory_backend
    restart: always
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-magical_inventory}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - magical-network

  frontend:
    build:
      context: ../magical-inventory-ui
      dockerfile: Dockerfile
    container_name: magical_inventory_frontend
    restart: always
    ports:
      - '80:80'
    depends_on:
      - backend
    networks:
      - magical-network

networks:
  magical-network:
    driver: bridge

volumes:
  postgres_data:
